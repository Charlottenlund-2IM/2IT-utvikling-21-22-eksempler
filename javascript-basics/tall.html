<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="tall1">
    <input type="number" id="tall2">
    <button id="knapp">Klikk her</button>
    <div id="utskrift"></div>

    <script>
        let knapp = document.querySelector("#knapp");
        let utskrift = document.querySelector("#utskrift");

        knapp.addEventListener("click", skrivUt);

        function skrivUt(){
            let tall1 = document.querySelector("#tall1").value;
            let tall2 = document.querySelector("#tall2").value;

            let tekst = "";
            while(tall1 < tall2){
                tekst += `${tall1} `
                tall1++;

            }

            utskrift.innerHTML = tekst;

        }
    </script>
</body>
</html>
