<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tall = prompt("Skriv inn tall");
        let resultat = "";
        for(let i = 2; i<tall; i++){
            if(tall % i == 0){
                resultat = "Ikke primtall";
                break;
            }
            else{
                resultat = "Primtall";
            }
        }
        alert(resultat);
    </script>
</body>
</html>
